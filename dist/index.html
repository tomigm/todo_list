<!DOCTYPE html>
<html>
<head>
   <title>TO-DO LISTe</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
   <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="assets/styles/materialize.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body> 
    
<div class="wrapper row">
    
   <section class="col s3">
      <div class="project">
    
         <span class="name">Project name <span class="new badge" data-badge-caption="custom caption">4</span></a>
         <i class="material-icons">delete</i>
         <input type="checkbox" class="filled-in">

      </div>

      <a class="btn-floating btn-large waves-effect waves-light indigo lighten-2 modal-trigger" href="#projectModal"><i class="material-icons">add</i></a>
   </section>

   <section class="col s9">

      <a class="btn-floating btn-large waves-effect waves-light indigo lighten-2"><i class="material-icons">add</i></a>
   </section>

   <div id="projectModal" class="modal">
      <div class="modal-content">
        <h4>Add project</h4>
        <div class="row">
         <div class="input-field col s12">
            <input placeholder="Placeholder" id="project_title" type="text" class="validate">
            <label for="project_title">Project title</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
           <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
           <label for="textarea2">Textarea</label>
         </div>
       </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Add project</a>
      </div>
    </div>
    
</div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="/dist/materialize.js"></script>
 <script src="main.js"></script>
</body>
</html>
