<!DOCTYPE html>
<html>
<head>
   <title>TO-DO LISTe</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
   
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="assets/styles/materialize.css"  media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body> 
    
<div class="wrapper row ">
    
   <section class="projectList col s3 collection  grey darken-3" id ="projects">
      <div class="row">
        <div class="col s12 project collection-item tooltipped" data-position="right" data-tooltip="I am a tooltip">
          
          <i class="material-icons delProj">delete</i>
          <span class="name">Project name </span>
          <span class="new badge" data-badge-caption="tasks">4</span> 
          

        </div>
      </div>
      
   </section>

   <a class="btn-floating btn-large waves-effect waves-light indigo lighten-2 modal-trigger" href="#projectModal" id="projectListBtn" ><i class="material-icons">add</i></a>

   <section class="taskList col s9" id ="tasks">
      
      <div class="row">
         <div class="col s12">
            <div class="card task">
               <div class="card-content">
                  <span class="card-title name">Task Name</span>
                  <p class="description">Task description with a bunch of text </p>
                  <a class ="dueDate">Due date: 30/12/2020</a>
                  <a class="priority">Low</a>
                  <label>
                     <input type="checkbox" class="filled-in">
                     <span>Mark as done</span>
                   </label>       
               <div class="card-action">
                  <a href="#" id='editTask'>EDIT</a>
                  <a href="#" id='delTask'><i class="material-icons">delete</i></a>
               </div>
               </div>
            </div>
         </div> 
      </div>

     
   </section>
   <a class="btn-floating btn-large waves-effect waves-light red lighten-2" id="helpBtn"  ><i class="material-icons">live_help</i></a>

   <a class="btn-floating btn-large waves-effect waves-light indigo lighten-2 modal-trigger" href="#taskModal" id="taskListBtn"><i class="material-icons">add</i></a>
<!--modals-->

   <div id="projectModal" class="modal">
      <div class="modal-content">
        <h4>Add project</h4>
        <div class="row">
         <div class="input-field col s12">
            <input placeholder="Example: 'X client landing page'" id="project_title" type="text" class="validate">
            <label for="project_title">Project title</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
           <textarea id="projectDescription" class="materialize-textarea" data-length="120"></textarea>
           <label for="projectDescription">Project description</label>
         </div>
       </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id='addProjectBtn' class="modal-close waves-effect waves-green btn indigo lighten-2">Add project</a>
      </div>
    </div>

    <div id="taskModal" class="modal">
      <div class="modal-content">
        <h4>Add Task</h4>
        <div class="row">
         <div class="input-field col s12">
            <input placeholder="Example: 'Code CSS'" id="task_name" type="text" class="validate">
            <label for="task_name">Task Title</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
           <textarea id="taskDescription" class="materialize-textarea" data-length="120"></textarea>
           <label for="taskDescription">Task description</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
            <input type="text" class="datepicker" id="dueDate">
           <label for="dueDate">Due date</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12" >
            <select id="priority">            
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
            </select>
            <label>Task Priority</label>
         </div>
       </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn indigo lighten-2" id ="addTaskBtn">Add task</a>
      </div>
    </div>

    <!--tap targets-->
    <div class="tap-target" data-target="taskListBtn" >
      <div class="tap-target-content">
        <h5>Add task</h5>
        <p>Click here for adding tasks!</p>
        <div class="next" id ="nextHelp">Next</div>

      </div>
      <div class="tap-target-wave tap-target-origin" style="top: 360px; left: 360px; width: 80px; height: 80px;"> <a class="btn-floating btn-large waves-effect waves-light indigo lighten-2 taskListBtnM modal-trigger" href="#taskModal" id="taskListBtn"><i class="material-icons">add</i></a>
      </div>
    </div>
            
    <div class="tap-target" data-target="projectListBtn">
      <div class="tap-target-content">
        <h5>Add project</h5>
        <p>Click here for adding projects!</p>
      </div>
       
    </div>
            
    
</div>

  <!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize.js"></script>

 <script src="main.js"></script>



</body>
</html>
